</table>
    <div class="novaEncomenda">
        <h1>Adicionar nova encomenda</h1>
        <form id="cadastroProduto">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>

                <div>
                    <label for="produto">Produto:</label>
                    <select id="produto">
                        <option value="" disabled selected>Selecione um produto</option>
                        <option value="Air Force 1 White">Air Force 1 White</option>
                        <option value="Puma Suede XL Red">Pumxa Suede XL Red</option>
                        <option value="Puma 180 White">Puma 180 White</option>
                        <option value="Puma 180 Black">Puma 180 Black</option>
                        <option value="Adidas Campus 00s Black White">Adidas Campus 00s Black White</option>
                        <option value="Qix Hexagon Preto">Qix Hexagon Preto</option> 
                    </select>
                </div>

                <div>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" placeholder="Digite a quantidade desejada">
                </div>

                <div>
                    <label for="valor">R$:</label>
                    <input type="number" id="valor" placeholder="Digite o valor do seu produto">
                </div>  
                
                <button type="submit">Adicionar</button>
        </form>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
