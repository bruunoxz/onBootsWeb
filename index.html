<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body onload="adicionarLinha()">
    <header class="header">
            <img src="style/Logo.png" alt="" class="logo">
    </header>
    <main>
        <h1><strong>Encomendas</strong></h1>
        <label for="filtraTabela">Filtrar</label>
        <input type="text" id="filtrar-tabela" placeholder="Digite o nome do cliente">
        <table border="1" id="tabelaProdutos">
    <tr>
        <th class="info-nome">Nome</th>
        <th class="info-produto">Produto</th>
        <th class="info-qtd">Quantidade</th>
        <th class="info-unitario">Valor Unitário</th>
        <th class-="info-total">Total</th>
    </tr>
    <tr class="cliente" ondblclick="apagarLinha(this)">
        <td class="info-nome">Luis Artur</td>
        <td>Adidas Campus 00s Black White</td>
        <td>1</td>
        <td>699.99</td> 
        <td></td>
    </tr>
    <tr class="cliente" ondblclick="apagarLinha(this)">
        <td class="info-nome">Laura Guimaraes</td>
        <td>Puma 180 White, Puma 180 Black</td>
        <td>2</td>
        <td>699.99</td>
        <td></td>
    </tr>
    <tr class="cliente" ondblclick="apagarLinha(this)">
        <td class="info-nome">Enzo Gabriel</td>
        <td>Air Force 1 White</td>
        <td>3</td>
        <td>799.99</td>
        <td></td>
    </tr>
    <tr class="cliente" ondblclick="apagarLinha(this)">
        <td class="info-nome">Pedro Lucas</td>
        <td>Puma Suede XL Red</td>
        <td>1</td>
        <td>549.90</td>
        <td></td>
    </tr>
</table>
<br>
<button id="buscar-encomendas" class="botao">Buscar Encomendas</button>
<br>
<br>


    <div class="cep">
        <label for="cep">CEP:</label>
        <input type="text" id="cepInput" placeholder="Digite o CEP">
        <br>
        <button onclick="buscarEndereco()">Buscar Endereço</button>
        <br>
        <br>
        <div id="endereco"></div>
    </div>

    <div class="novaEncomenda">
        <h1>Adicionar nova encomenda</h1>
        <form id="cadastroProduto">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>

                <div>
                    <label for="produto">Produto:</label>
                    <select id="produto">
                        <option value="" disabled selected>Selecione um produto</option>
                        <option value="Air Force 1 White">Air Force 1 White</option>
                        <option value="Puma Suede XL Red">Puma Suede XL Red</option>
                        <option value="Puma 180 White">Puma 180 White</option>
                        <option value="Puma 180 Black">Puma 180 Black</option>
                        <option value="Adidas Campus 00s Black White">Adidas Campus 00s Black White</option>
                        <option value="Qix Hexagon Black">Qix Hexagon Black</option> 
                    </select>
                </div>

                <div>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" placeholder="Digite a quantidade desejada">
                </div>
                
                <button type="button" id="adicionar">Adicionar</button>
        </form>


    </div>
    </main>
    <script src="scripts/exibir.js"></script>
    <script src="scripts/filtrar.js"></script>
    <script src="scripts/adicionar.js"></script>
    <script src="scripts/buscar-encomenda.js"></script>
    <script src="scripts/buscar-endereco.js"></script>
</body>
</html>
